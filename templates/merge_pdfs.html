{% extends "base.html" %} {% block content %}

<h1 class="center">Merge Pdf</h1>
<form action="/merge_pdfs" method="post" enctype="multipart/form-data" class="form center">
    <label for="file">Select first file: </label>
    <input type="file" id="file1" required name="file1"/><br><br>
    
    <label for="file">Select second file: </label>
    <input type="file" id="file2" required name="file2"/><br><br>
    
    <input type="submit" placeholder="Submit">
</form>

{% if out_file %}
    <!-- <button type="button" onclick="{{ out_file }}">Download Splitted pdf</button> -->
    <!-- <a href="/static/pdfs/{{ out_file }}">Download Splitted pdf</a> -->
    <object data="{{ out_file }}"></object>
{% elif error %}
    <p>Please report this  {{ error }}  error to <a href="https://github.com/pingalpie/pdf-manipulator">Issues</a> </p>
{% endif %}


{% endblock %}
